<div class="bg-image">
    <img src="../../../assets/images/house-key.jpg" class="w-100" alt="Sample" />
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.6)">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="row">
          <h2 class="text-white mb-0 h1 text-center">Contact Us</h2>
          <h4 class="text-white text-center mt-2 fw-light fst-italic">Got a question? We'll give you straight answer</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="card border-top card-subheader border-4 border-primary shadow-2 mb-3 pb-3">
        <div class="d-flex justify-content-around mt-4">
            <div class="row">
                <div class="col-md-4">
                  <i class="fas fa-home fa-2x"></i>
                    <span>ADDRESS:</span>
                </div>
                <div class="col-md-4">
                  <i class="fas fa-phone-alt fa-2x"></i>
                    <span>PHONES:</span>
                </div>
                <div class="col-md-4">
                  <i class="far fa-envelope fa-2x"></i>
                    <span>E-MAIL:</span>
                </div>
            </div>
            
        </div>
        <div class="card-body">
            <hr class="hr" />
            <div class="text-center">
                <h3>Contact Us</h3>
            </div>
          <div class="d-flex justify-content-around">
            <form [formGroup]="validationForm">
                <div class="row">
                  <div class="col-md-4 mt-4">
                    <mdb-form-control>
                      <input
                        mdbValidate
                        mdbInput
                        type="text"
                        id="form1"
                        class="form-control"
                        formControlName="firstName"
                        required
                      />
                      <label mdbLabel class="form-label" for="form1">Name*</label>
                      <mdb-error
                        *ngIf="
                        firstName?.invalid && (firstName?.dirty || firstName?.touched)
                        "
                        >Your name is required</mdb-error
                      >
                      <mdb-success
                        *ngIf="
                        firstName?.valid && (firstName?.dirty || firstName?.touched)
                        "
                        >Looks good!</mdb-success
                      >
                    </mdb-form-control>
                  </div>
                  <div class="col-md-4 mt-4">
                    <mdb-form-control>
                      <input
                        mdbValidate
                        mdbInput
                        type="text"
                        id="typeEmail"
                        class="form-control"
                        formControlName="email"
                        required
                      />
                      <label mdbLabel class="form-label" for="typeEmail">Email*</label>
                      <mdb-error *ngIf="email?.invalid && (email?.dirty || email?.touched)"
                        >Your email is required</mdb-error
                      >
                      <mdb-success *ngIf="email?.valid && (email?.dirty || email?.touched)"
                        >Looks good!</mdb-success
                      >
                    </mdb-form-control>
                  </div>
                  <div class="col-md-4 mt-4">
                    <mdb-form-control>
                      <input
                        mdbValidate
                        mdbInput
                        type="text"
                        id="typephone"
                        class="form-control"
                        formControlName="phone"
                        required
                      />
                      <label mdbLabel class="form-label" for="typephone">Phone*</label>
                      <mdb-error *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)"
                        >Your phone is required</mdb-error
                      >
                      <mdb-success *ngIf="phone?.valid && (phone?.dirty || phone?.touched)"
                        >Looks good!</mdb-success
                      >
                    </mdb-form-control>
                  </div>
                  <div class="col-md-12 mt-4">
                    <mdb-form-control>
                        <textarea mdbInput class="form-control" id="textAreaExample" rows="4"></textarea>
                        <label mdbLabel class="form-label" for="textAreaExample">Message</label>
                      </mdb-form-control>
                  </div>
                </div>
              </form>
          </div>
        </div>
        <div class="bg-transparent d-flex justify-content-center">
          <div class="row">
    
            <div class="col">
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
  </div>
